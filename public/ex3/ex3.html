<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get("https://organic-spork-69vwrwwjprjj35v57-3000.app.github.dev/categories");
                showCategories(response.data);
            }catch (error) {
                console.log(error);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const select = document.getElementById('selectCategory');
            while (select.options.length > 2) {
                select.remove(2);
            }
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const select = document.getElementById('selectCategory');
            const selectval = select.value;
            if (selectval === "0") {
                // If 'To select' is chosen, clear items and return
                showItems([]);
                return;
            }
            let url = "https://organic-spork-69vwrwwjprjj35v57-3000.app.github.dev/items";
            if (selectval !== "all") {
                url += `?category=${selectval}`;
            }
            try {
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.log(error);
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            const itemList = document.getElementById('itemsList');
            while (itemList.firstChild) {
                itemList.firstChild.remove();
            }
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "col-lg-4 col-md-6 col-sm-12 mb-3";
                const cardBody = document.createElement('div');
                cardBody.className = "card h-100 p-3";
                const cardName = document.createElement('p');
                cardName.className = "text-center fw-bold";
                const cardPrice = document.createElement('p');
                cardPrice.className = "text-center";
                cardName.innerText = item["name"];
                cardPrice.innerText = "Price: $" + item.price.toFixed(2);
                cardBody.appendChild(cardName);
                cardBody.appendChild(cardPrice);
                card.appendChild(cardBody);
                itemList.appendChild(card);
            });

            

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
