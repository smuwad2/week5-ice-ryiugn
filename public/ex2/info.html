<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const type = document.getElementById('type').value;
                const limit = document.getElementById('limit').value;
                const result = document.getElementById('result');
                while (result.firstChild) {
                    result.firstChild.remove();
                }
                try {
                    const response = await axios.get('/data', {
                        params: {
                            type: type,
                            limit: limit,
                        }
                    });

                    
                    const h2Elem = document.createElement('h2');
                    const h2Val = response.data["type"];
                    h2Elem.textContent = h2Val;
                    result.appendChild(h2Elem);
                    const table = document.createElement('table');
                    table.className = "table";
                    const tbody = document.createElement('tbody');
                    const headerRow = document.createElement('tr');
                    Object.keys(response.data["records"][0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    })
                    tbody.appendChild(headerRow);
                    response.data["records"].forEach(item => {
                        const bodyRow = document.createElement('tr');
                        Object.values(item).forEach(value => {
                            const bodyData = document.createElement('td');
                            bodyData.textContent = value;
                            bodyRow.appendChild(bodyData);
                        })
                        tbody.appendChild(bodyRow);
                    })
                    table.appendChild(tbody);
                    result.appendChild(table);
                }catch (error) {
                    console.error("Error fetching data: ", error);
                }
            }

        </script>
</body>
</html>
